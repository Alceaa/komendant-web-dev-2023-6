			<meta charset="utf-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1" />

	<body>
	    <div class="functions">
			<div class="function">
				<div class="function-title">
					<h3><b>Возведение в степень</b></h3>
				</div>
				<div class="function-body">
					<div class="input-block">
						<input type="text" id="pow-a" placeholder="Число, которое нужно возвести в степень" size="20">
					</div>
					<div class="input-block">
						<input type="text" id="pow-b" placeholder="Степень" size="20">
					</div>
					<button class="function-button" onclick="pow();">Вычислить</button>
				</div>
				<div class="function-result" id="pow-result">
				</div>
			</div>
			<div class="function">
				<div class="function-title">
					<h3><b>Нахождение НОД</b></h3>
				</div>
				<div class="function-body">
					<div class="input-block">
						<input type="text" id="gcd-a" placeholder="Первое число" size="20">
					</div>
					<div class="input-block">
						<input type="text" id="gcd-b" placeholder="Второе число" size="20">
					</div>
					<button class="function-button" onclick="gcd();">Найти</button>
				</div>
				<div class="function-result" id="gcd-result">
				</div>
			</div>
			<div class="function">
				<div class="function-title">
					<h3><b>Наименьшая цифра</b></h3>
				</div>
				<div class="function-body">
					<div class="input-block">
						<input type="text" id="minDigit" placeholder="Число" size="40">
					</div>
					<button class="function-button" onclick="minDigit();">Найти</button>
				</div>
				<div class="function-result" id="minDigit-result">
				</div>
			</div>
			<div class="function">
				<div class="function-title">
					<h3><b>Pluralization</b></h3>
				</div>
				<div class="function-body">
					<div class="input-block">
						<input type="text" id="pluralizeRecords" placeholder="Число" size="40">
					</div>
					<button class="function-button" onclick="pluralizeRecords();">Получить строку</button>
				</div>
				<div class="function-result" id="pluralizeRecords-result">
				</div>
			</div>
			<div class="function">
				<div class="function-title">
					<h3><b>Числа Фибоначчи</b></h3>
				</div>
				<div class="function-body">
					<div class="input-block">
						<input type="text" id="fibb" placeholder="Число" size="40">
					</div>
					<button class="function-button" onclick="fibb();">Вычислить</button>
				</div>
				<div class="function-result" id="fibb-result">
				</div>
			</div>
		</div>
